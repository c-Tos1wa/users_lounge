<div class="card w-100 my-5">
  <div class="card-body">
    <h2 class="card-title text-center">Formulário de Usuários</h2>
      <form [formGroup]="userForm">
        <div class="row my-5">
          <div class="col-6">
          <div class="form-floating">
            <input 
              type="text" 
              class="form-control" 
              formControlName="nome"
              id="nome"
              placeholder="Digite seu nome"/>
              <label for="nome">Nome</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-floating">
            <input 
              type="text" 
              class="form-control" 
              formControlName="sobrenome"
              id="sobrenome"
              placeholder="Digite seu sobrenome"/>
              <label for="sobrenome">Sobrenome</label>
            </div>
          </div>
        </div>
        <div class="row my-3">
        <div class="col-6">
          <div class="form-floating">
            <input 
            type="text" 
              class="form-control" 
              formControlName="idade"
              id="idade"
              placeholder="Digite sua idade"/>
              <label for="idade">Idade</label>
            </div>
        </div>
        <div class="col-6">
          <div class="form-floating">
            <input 
            type="text" 
            class="form-control" 
            formControlName="profissao"
            id="profissao"
            placeholder="Digite sua profissão"/>
            <label for="profissao">profissao</label>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="form-group col-12 mt-4">
          <button type="button" class="btn btn-outline-danger float-start">Cancelar</button>
          <button type="button" class="btn btn-outline-success float-end" (click)="addUser()">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
